<body>

<header>

  </div>
  <div class="hero">

<main class="contact-main">
  <div class="contact-wrapper">

    <!-- LEFT SIDE -->
    <div class="contact-info">
        <h2>Contactez-nous</h2>
        <p>Pour toute demande d'information, n'hésitez pas à nous contacter :</p>
        <p><strong>Tel :</strong> 06.19.95.53.95</p>
        <p>
          <strong>Mail :</strong>
          <span id="email-text">mil.cafe77@gmail.com</span>
          <button class="copy-button" onclick="copyEmail()">Copier l'email</button>
        </p>
      </div>

    <!-- RIGHT SIDE -->
    <div class="contact-map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3897.7709127832354!2d2.892658579876101!3d48.58396662937691!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47ef518b9a80809f%3A0xef41b56d008bc43!2sM.I.L%20Cafe!5e0!3m2!1sen!2skr!4v1751521403893!5m2!1sen!2skr"

<script>
  const currentPage = window.location.pathname.split("/").pop();
  const navLinks = document.querySelectorAll(".navbar a");
  navLinks.forEach(link => {
    if (link.getAttribute("href") === currentPage || (currentPage === "" && link.getAttribute("href") === "index.html")) {
      link.classList.add("active");
    }
  });
</script>

<script>
  function copyEmail() {
    const email = document.getElementById('email-text').innerText;
    navigator.clipboard.writeText(email)
      .then(() => alert("Adresse email copiée dans le presse-papiers !"))
      .catch(err => console.error('Erreur lors de la copie : ', err));
  }
</script>
